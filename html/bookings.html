<head>

<body>
    <header>

    </header>
    <main>
        <div class="search-container">
            <form action="#">
                <button class="search-close-btn" id="searchCloseBtn"><i class="fa-solid fa-xmark"></i></button>

                <label for="search">Search</label>
                <div class="search-bar">

                    <input type="search" name="search" id="search-input" placeholder="Search artists here">
                    <button class="get-search" id="searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- <span class="fa-solid fa-rectangle-xmark"></span> -->
                    </button>
                </div>
            </form>
        </div>
        <div class="container">
            <!-- booking content -->
            <div class="booking-content-wrapper">
                <div class="pending-view">
                    <h3>Request Pending:</h3>
                    <div id="bookings-pending">
                        <!-- Booking items will be dynamically added here -->
                    </div>
                </div>
                <div class="aceepted-view">
                    <h3>My Bookings:</h3>
                    <div id="bookings-accepted">
                        <!-- Booking items will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>
