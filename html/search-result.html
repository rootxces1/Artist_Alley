<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/search-result.css">
    <link rel="stylesheet" href="../css/headerstyle.css">
    <link rel="stylesheet" href="../css/main-footer.css">

    <link rel="stylesheet" href="../css/variables.css">
    <script type="module" src="../javascript/search-result.js" defer ></script>

</head>

<body id="top">
    <header>

    </header>

    <main>
        <div class="search-container">
            <form action="#">
                <button class="search-close-btn" id="searchCloseBtn"><i class="fa-solid fa-xmark"></i></button>

                <label for="search">Search</label>
                <div class="search-bar">

                    <input type="search" name="search" id="search-input" placeholder="Search artists here">
                    <button class="get-search" id="searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <!-- <span class="fa-solid fa-rectangle-xmark"></span> -->
                    </button>
                </div>
            </form>
        </div>
        <div id="container" class="mainContent">

        </div>
        <div class="top-btn">
            <a href="#top">
                <img src="../src/Up icon.png" alt="top-btn">
            </a>
        </div>
    </main>


    <footer>

    </footer>

</body>

</html>
